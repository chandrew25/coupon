    <!--<li {if $dl==1}class="active"{/if}><a href="{php echo $this->createWebUrl('dlmember',array('dl'=>1,'status'=>1))}">代理管理</a></li>-->
</ul>
<style>
th{
	text-align: left !important;
}
.table-responsive .label { display:inline-block;margin:0;margin-bottom:2px;}
td{
	text-align: left !important;
	/*white-space: normal !important;
	word-break: break-all !important;*/
}
</style>
<div class="panel panel-info">
        <div class="panel-heading">创建PID(每次最多创建99个)</div>
        <div class="panel-body">
            <form action="{php echo $this->createWebUrl('pddpidlist')}" method="get" class="form-horizontal">
            	<input type="hidden" name="c" value="site">
            	<input type="hidden" name="op" value="cj">
                <input type="hidden" name="a" value="entry">
                <input type="hidden" name="m" value="tiger_wxdaili">
                <input type="hidden" name="do" value="pddpidlist">
                <div class="form-group">
                   <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label" style="width: 200px;">数量</label>
                    <div class="col-sm-2 col-lg-3">
	                    <input type="text" name="num" value="{$num}" class="form-control" style="display: inline-block;">
                    </div>
                   <button class="btn btn-default">创建</button>
                </div>
            </form>
        </div>
</div>

<a href="{php echo $this->createWebUrl('pdddaorupid')}" class="btn btn-default">导入拼多多PID</a>
<div class="panel panel-default">

	<div class="panel-body" style="text-align: center;">


        <table class="table table-hover table-responsive">

            <thead class="navbar-inner">
                <tr>
                    <th width='350'>PID</th>		
                    <th>创建时间</th>
                    <th>状态</th>                    
                    <th>分配用户</th>
					<th>操作</th>
                </tr>
            </thead>

            <tbody >
            

                {loop $list $l}

                <tr>
                    <td>{$l['pid']}</td>
                    <td>{php echo date('Y-m-d H:i:s',$l['createtime'])}</td>
                    <td>{if $l['type']==1}<a class='btn btn-success btn-sm'>已分配</a>{else}<a class='btn btn-danger btn-sm'>未分配</a>{/if}</td>
                    <td>{if $l['uid']}{$l['nickname']}(UID:{$l['uid']}){/if}</td>
                    <td>
                    	<!--<a href='{php echo $this->createWebUrl("pddpidlist",array("id"=>$l["id"],"op"=>"post"))}' class='btn btn-info btn-sm'>编辑</a>-->
                    	<a onclick="return confirm('删除后将无法恢复，确定删除吗？')" href='{php echo $this->createWebUrl("pddpidlist",array("op"=>"delete","id"=>$l["id"]))}' class='btn btn-danger btn-sm'>删除</a
                    </td>
                </tr>
                {/loop}

            </tbody>

        </table>

        {$pager}

    </div>

</div>

<script language="javascript">
			     			require(['bootstrap'],function(){
        $("[rel=pop]").popover({
            trigger:'manual',
            placement : 'left', 
            title : $(this).data('title'),
            html: 'true', 
            content : $(this).data('content'),
            animation: false
        }).on("mouseenter", function () {
                    var _this = this;
                    $(this).popover("show"); 
                    $(this).siblings(".popover").on("mouseleave", function () {
                        $(_this).popover('hide');
                    });
                }).on("mouseleave", function () {
                    var _this = this;
                    setTimeout(function () {
                        if (!$(".popover:hover").length) {
                            $(_this).popover("hide")
                        }
                    }, 100);
                });
 
	 
	   });
				   
</script>
{template 'common/footer'}
